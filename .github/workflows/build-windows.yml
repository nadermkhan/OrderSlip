# .github/workflows/build-windows.yml
name: Build Windows x64

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        dir: '${{ github.workspace }}/qt'
        modules: 'qtcharts'
        cache: true
        cache-key-prefix: 'qt-cache'

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure Project
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ env.Qt6_Dir }}"

    - name: Build Project
      run: |
        cd build
        cmake --build . --config Release

    - name: Deploy Qt Libraries
      run: |
        cd build
        windeployqt --release --no-translations --no-system-d3d-compiler --no-opengl-sw --compiler-runtime ProjectTracker.exe

    - name: Create Release Package
      run: |
        cd build
        # Create a directory for the release
        mkdir ProjectTracker-Release
        # Copy executable
        copy ProjectTracker.exe ProjectTracker-Release\
        # Copy Qt dependencies
        if (Test-Path "*.dll") { copy *.dll ProjectTracker-Release\ }
        if (Test-Path "platforms") { xcopy platforms ProjectTracker-Release\platforms\ /E /I }
        if (Test-Path "styles") { xcopy styles ProjectTracker-Release\styles\ /E /I }
        if (Test-Path "sqldrivers") { xcopy sqldrivers ProjectTracker-Release\sqldrivers\ /E /I }
        if (Test-Path "imageformats") { xcopy imageformats ProjectTracker-Release\imageformats\ /E /I }
        if (Test-Path "iconengines") { xcopy iconengines ProjectTracker-Release\iconengines\ /E /I }
        # Create empty database file
        New-Item -ItemType File -Path ProjectTracker-Release\projects.db -Force
        # Create zip archive
        Compress-Archive -Path ProjectTracker-Release\* -DestinationPath ProjectTracker-Windows-x64.zip -Force

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ProjectTracker-Windows-x64
        path: build/ProjectTracker-Windows-x64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/ProjectTracker-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}